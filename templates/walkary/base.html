<!DOCTYPE html>
<html lang="ja">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>{% block title %}walkary{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'walkary/css/common.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <div class="container">
      {% block content %}{% endblock %}
      <nav>
        <ul>
          <li>
            <a
              href="{% url 'walkary:home' %}"
              class="{% block nav_home_class %}{% endblock %}"
              {%
              block
              nav_home_aria
              %}{%
              endblock
              %}
            >
              <img
                src="{% static 'walkary/icons/home.png' %}"
                alt="ホームアイコン"
              /><br /><small>ホーム</small>
            </a>
          </li>
          <li>
            <a
              href="{% url 'walkary:map' %}"
              class="{% block nav_map_class %}{% endblock %}"
              {%
              block
              nav_map_aria
              %}{%
              endblock
              %}
            >
              <img
                src="{% static 'walkary/icons/map.png' %}"
                alt="マップアイコン"
              /><br /><small>マップ</small>
            </a>
          </li>
          <li>
            <a
              href="{% url 'walkary:graph' %}"
              class="{% block nav_graph_class %}{% endblock %}"
              {%
              block
              nav_graph_aria
              %}{%
              endblock
              %}
            >
              <img
                src="{% static 'walkary/icons/graph.png' %}"
                alt="グラフアイコン"
              /><br /><small>グラフ</small>
            </a>
          </li>
          <li>
            <a
              href="{% url 'walkary:mypage' %}"
              class="{% block nav_mypage_class %}{% endblock %}"
              {%
              block
              nav_mypage_aria
              %}{%
              endblock
              %}
            >
              <img
                src="{% static 'walkary/icons/mypage.png' %}"
                alt="マイページアイコン"
              /><br /><small>マイページ</small>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
