<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'walkary/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'walkary/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'walkary/css/common.css' %}">
    <title>Walkary - ログイン</title>
  </head>
  <body>
    <header>
      <h1>Walkary</h1>
    </header>

    {% if form.errors %}
      <p class="error-message">ユーザーID, パスワードが一致しません．</p>
    {% endif %}
    <form class="auth-form" method="POST" action="{% url 'walkary:login' %}">
      {% csrf_token %}
      <!-- ユーザーIDフィールド -->
      <div class="form-group">
        <label class="form-label">ユーザーID</label>
        {{ form.username }}
        {{ form.username.errors }}
      </div>

      <!-- パスワードフィールド（パスワードトグルを追加） -->
      <div class="form-group" style="position: relative;">
        <label class="form-label">パスワード</label>
        {{ form.password }}
        <span class="password-toggle"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg></span>
        {{ form.password.errors }}
      </div>

      <button class="login-btn" type="submit">ログイン</button>

      <div class="form-switch">
        アカウントをお持ちでない方は<a href="{% url 'walkary:create_account' %}">新規登録</a>
      </div>
    </form>
    <script>
      // パスワード表示切り替え機能
      document.addEventListener('DOMContentLoaded', function() {
        const toggleButtons = document.querySelectorAll('.password-toggle');
        
        toggleButtons.forEach(button => {
          button.addEventListener('click', function() {
            const passwordField = this.previousElementSibling;
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // アイコンの見た目を更新
            this.textContent = type === 'password' ? '👁️' : '👁️';
          });
        });
      });
    </script>
  </body>
</html>
